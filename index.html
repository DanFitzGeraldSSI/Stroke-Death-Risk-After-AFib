<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting Stroke or Death in Individuals with New-Onset Atrial Fibrillation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Predicting Death/Stroke Risk in Individuals with New-Onset Atrial Fibrillation</h1>
    <form id="risk-form">
        <div class="form-row">
            <div class="form-column">
                <label for="age">Age (45-90):</label>
                <input type="number" id="age" name="age" min="45" max="90" required>
                
                <label for="gender">Gender (Male=1, Female=0):</label>
                <select id="gender" name="gender" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
                
                <label for="systolic-bp">Systolic Blood Pressure (90-200):</label>
                <input type="number" id="systolicBP" name="systolic-bp" min="90" max="200" required>
                
                <label for="diabetes">Diabetes Mellitus (Yes=1, No=0):</label>
                <select id="diabetes" name="diabetes" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-column">
                <label for="prior-stroke-tia">Prior Stroke or TIA (Yes=1, No=0):</label>
                <select id="priorStrokeTIA" name="prior-stroke-tia" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>
        <button type="submit">Calculate Risk</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
